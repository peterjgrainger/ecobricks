  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Information about making bricks using left over plastic with a map of all the collection points in the UK">

    <!-- import the webpage's stylesheet -->

    <main class="cd-main-content">
      
		<div class="cd-fixed-bg cd-bg-1">
			<h1>Eco Bricks UK</h1>
		</div> <!-- cd-fixed-bg -->

		<div class="cd-scrolling-bg cd-color-2">
			<div class="cd-container">
        <p>
          A group to help communities make and build with ecobricks to trap plastic waste and help educate just how much plastic is in our homes.
        </p>
        <p>
          To add yourself onto the Ecobrick map, first join the <a href="https://www.facebook.com/groups/1639389892816439/">facebook group</a> then click on the button below
        </p>
        
        <form class="form" action="https://goo.gl/forms/508rPGXtvxVrWpmD2">
          <button type="submit" class="btn">
            <p>
              Add a collection point
            </p>
          </button>
        </form>
        
        
        <div class="google-maps">
          <iframe title="Collection points" src="https://www.google.com/maps/d/embed?mid=134HArNW2J_ABfvy0a5yAzJNWMXo9AX68&hl=en" width="640" height="480"></iframe>
        </div>
			</div> <!-- cd-container -->
